# key bindings
set-option -g prefix C-t
unbind-key C-b
bind-key C-t send-prefix

set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind s split-window -v
bind v split-window -h

bind r source-file ~/.tmux.conf; display-message "Reload Config!!"

unbind Space
unbind-key C-o

bind C-[ run '~/.tmux-powerline/mute_powerline.sh left'
bind C-] run '~/.tmux-powerline/mute_powerline.sh right'


# appearance
set-option -g status on
set-option -g status-utf8 on
set-option -g status-interval 2
set-option -g status-left-length 100
set-option -g status-right-length 120
set-option -g status-left "#(~/.tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/.tmux-powerline/powerline.sh right)"

set-option -g status-justify "centre"
set -g window-status-format "#[fg=colour244,bg=colour236]#I #[fg=colour240]⮁ #[default]#W "
set-window-option -g window-status-current-format "#[fg=colour236,bg=colour31]⮀#[fg=colour117,bg=colour31] #I ⮁ #[fg=colour231,bold]#W #[fg=colour31,bg=colour236,nobold]⮀"
set -g status-bg colour236

set-option -g pane-border-fg colour245
set-option -g pane-active-border-fg colour31

set-option -g message-bg colour236
set-option -g message-fg colour166


# misc
set-window-option -g utf8 on

set-option -g history-limit 10000
set-window-option -g automatic-rename on
