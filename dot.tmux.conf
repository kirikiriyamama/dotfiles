set-option -g utf8 on
set-option -g status-utf8 on

set-window-option -g mode-mouse on

set-option -g history-limit 50000
set-option -g display-time  2000

set-window-option -g automatic-rename on
set-option -g renumber-windows on

# Fix LSOpenURLsWithRole() error on OS X
set-option -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL || $SHELL"

#
# key bindings
#
unbind-key C-b
set-option -g prefix C-t
bind-key C-t send-prefix

set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

unbind -t vi-copy Enter
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

bind s split-window -v
bind v split-window -h

bind-key r source-file ~/.tmux.conf\; display-message "Reload Config!!"

unbind Space
unbind-key C-o

#
# status
#
set-option -g status on
set-option -g status-utf8 on
set-option -g status-interval 2

source "$HOME/.powerline/powerline/bindings/tmux/powerline.conf"

set-option -g pane-border-fg colour245
set-option -g pane-active-border-fg green

set-option -g message-bg colour236
set-option -g message-fg green
